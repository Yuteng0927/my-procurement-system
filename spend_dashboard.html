<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Dashboard - Lab Procurement System</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <header>
        <div class="company-name">Sino Biological US</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="spend_dashboard.html">Spend Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Spend Dashboard</h1>
        <div class="tab-container">
            <div class="tab" onclick="showDashboard('culture-dashboard')">
                <img src="images/culture.png" alt="Culture">
                <div class="tab-title">Culture</div>
            </div>
            <div class="tab" onclick="showDashboard('biop-dashboard')">
                <img src="images/biop.png" alt="Biop">
                <div class="tab-title">Biop</div>
            </div>
            <div class="tab" onclick="showDashboard('qc-dashboard')">
                <img src="images/qc.png" alt="QC">
                <div class="tab-title">QC</div>
            </div>
            <div class="tab" onclick="showDashboard('operations-dashboard')">
                <img src="images/operations.png" alt="Operations">
                <div class="tab-title">Operations</div>
            </div>
        </div>

        <!-- Culture Analytics Dashboard -->
        <section id="culture-dashboard" class="dashboard">
            <h2>Culture Spend Analytics</h2>
            <div class="graph-container">
                <canvas id="culturePieChart" class="graph"></canvas>
            </div>
        </section>

        <!-- Biop Analytics Dashboard -->
        <section id="biop-dashboard" class="dashboard" style="display:none;">
            <h2>Biop Spend Analytics</h2>
            <div class="graph-container">
                <canvas id="biopPieChart" class="graph"></canvas>
            </div>
        </section>

        <!-- QC Analytics Dashboard -->
        <section id="qc-dashboard" class="dashboard" style="display:none;">
            <h2>QC Spend Analytics</h2>
            <div class="graph-container">
                <canvas id="qcPieChart" class="graph"></canvas>
            </div>
        </section>

        <!-- Operations Analytics Dashboard -->
        <section id="operations-dashboard" class="dashboard" style="display:none;">
            <h2>Operations Spend Analytics</h2>
            <div class="graph-container">
                <canvas id="operationsPieChart" class="graph"></canvas>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; 2024 Sino Biological US</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
